name: "CodeQL Configuration"

disable-default-queries: false

queries:
  # Security queries
  - uses: security-and-quality
  - uses: security-experimental

  # Python-specific queries
  - uses: codeql/python-queries

paths-ignore:
  - "**/node_modules/**"
  - "**/venv/**"
  - "**/.venv/**"
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "**/tests/**"
  - "**/docs/**"
  - "**/*.md"
  - "**/docker/**"
  - "**/.github/**"

paths:
  - "**/*.py"
  - "**/*.yml"
  - "**/*.yaml"
  - "**/Dockerfile*"
  - "**/requirements*.txt"